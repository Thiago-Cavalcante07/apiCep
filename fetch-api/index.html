<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>API CEP</title>
</head>
<body>
    <div class="container m-5">
        <h1>Consultando CEP</h1>
        <form>
            <!-- div.form-group*5>label+input.form-control+small   // Cria toda essa estrutura do html --> 

            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" placeholder="00000-000" maxlength="9" id="cep">
                <!-- <small>00000-000</small> -->
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" placeholder="Rua" id="logradouro">
                <!-- <small>Rua</small> -->
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                <!-- <small>Bairro</small> -->
            </div>

            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" placeholder="Cidade" id="localidade">
                <!-- <small>Cidade</small> -->
            </div>

            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" placeholder="EStado" id="uf">
                <!-- <small>Estado</small> -->
            </div>
        </form>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
